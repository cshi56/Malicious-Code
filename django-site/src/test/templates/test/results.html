{% extends 'base.html' %}

{% block title %}
    Malware Analysis | Results
{% endblock %}


{% block header %}
| Results
{% endblock %}

{% block content %}


        {{ hash }}

        <a href="/test/{{ number }}/details">View Details </a>

        <form action='/test/{{ number }}/send_email/' method='GET'>
          <button type='submit'> Alert OIT</button>
        </form>

        {% if messages %}

        <div class="alert">
            {% for message in messages %}
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </p>
            {% endfor %}
        </div>

        {% endif %}

{% endblock %}
