<style type="text/css">
@import url("../../../static/css/verdict_style.css");
</style>
{% extends 'base.html' %}

{% block title %}
    Malware Analysis | Results
{% endblock %}


{% block header %}
| Results
{% endblock %}

{% block content %}

	<article class="verdict">
      <p> {{ yaraOut }} </p>
      <a class="button6" href="/test/{{ number }}/details">View Details </a>
  </article>

<div class="about">
    <p class="results_text">{{ name }}</p>
    <form action='/test/home' method='GET'>
      <button type='submit' class="button6">Click to upload another file.</button>
    </form>
   <form action='/test/{{ number }}/send_email/' method='GET'>
    <button type='submit' class="button6"> Flag this analysis for OIT</button>
  </form>
</div>
        {% if messages %}
            <div class="alert">
            {% for message in messages %}
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </p>
            {% endfor %}
            </div>
        {% endif %}

{% endblock %}
